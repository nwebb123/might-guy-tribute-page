<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mighty Might Guy!</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="assets/css/styles.css">

     <!-- Vue JS -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app" v-cloak>
        <div class="container-fluid hero">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6">

                    <div class="card mt-5 mb-3 ">
                        <img class="img-fluid" src="assets/img/might-guy-profile.jpg" alt="The Mighty Might Guy">
                        <div class="card-body card-body-bg">
                            <h5 class="card-text ">"{{currentQuote}}"<br><br></h5>
                            <h6 class="card-text "><small>- Might Guy</small></h6>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <button @click="generateRandomQuote" class="btn btn-success">Inspire Me!</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Quotes JS -->
    <script src="/assets/js/quotes.js"></script>

    <!-- Main Vue JS -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
